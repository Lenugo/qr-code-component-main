<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="card-container">
      <img class="card-container__qr" src="./public/images/image-qr-code.png" alt="qr-code" />
      <div class="card-container__content">
        <h1 class="card-container__content__title">Improve your front-end skills by building projects</h1>
        <h5 class="card-container__content__subtitle">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </h5>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/Lenugo/qr-code-component-main">Lenugo</a>.
    </div>
  </body>
</html>
